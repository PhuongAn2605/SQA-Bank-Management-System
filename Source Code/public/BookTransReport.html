<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:  rgba(79, 89, 148, 0.9)">
            <a href="/user"><img src="./images/logo_white.png" width="80" height="80" class="d-inline-block align-top" alt="" loading="lazy"></a>

            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Report</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/fund_transfer_list">Fund Transfer Report</a></li>

                        </ul>
                    </li>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Account Balance: {balance_value}</a></li>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {user_name}!</span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-alt"></i> My Profile</a></li>
                            <li><a class="dropdown-item" href="/sign_out" data-toggle="tooltip" data-placement="top" title="Log out"><i class="fas fa-sign-out-alt"> Sign out</i></a></li>
                        </ul>
                    </li>
                </ul>
        </nav>
        </div>
        <br><br><br>
        <div class="container">
            <div class="title">&nbsp;Book Transfer Report</div>
            <br>
            <div class="form-group row">
                <label for="inputZip" class="col-sm-2">Transaction Type</label>
                <div class="col-sm-4">
                    <select class="form-control" aria-label="Default select example">
          <option selected></option>
          <option value="1">Credit</option>
          <option value="2">Debit</option>
        </select>
                </div>
                <label for="inputZip" class="col-sm-1">&nbsp;&nbsp;&nbsp;Amount</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" min="1">
                </div>
                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <br><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Account No</th>
                        <th scope="col">Name</th>
                        <th scope="col">BankName</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    {tb}
                </tbody>
            </table><br>
            <div class="btnPreNext">
                <button class="btn btn-secondary" type="button">Previous</button>
                <button class="btn btn-success" type="button">Next</button>
            </div>

        </div>
