<body>
    <div class="header"></div>
    <!-- <div class="title">

    <div class="container">
        <div class="title">Transaction Report</div>
        <br><br>
        <div class="form-group row">
            <label for="inputZip" class="col-sm-3 col-form-label">Search by account number</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputAccountNo" name="account-no" min="1">
            </div>
            <!-- <label for="inputZip" class="col-sm-2 col-form-label">tr</label> -->
            <form class="d-flex col-sm-1">
                <button class="btn btn-outline-success" id="btn-search" type="submit">Search</button>
            </form>
        </div>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">TransactionId</th>
                    <th scope="col">Beneficial Account No</th>
                    <th scope="col">Beneficial Account Name</th>
                    <th scope="col">Bank Name</th>
                    <th scope="col">By Account No</th>
                    <th scope="col">By Account Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {tb}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send email to us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name" value="codeebank@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Contact us via the phone number</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    0987654321
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Support Staff</strong>
                <small>1 min ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p>Hello, what do you need?</p>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <script>
        let liveModel = document.querySelector("#liveToastBtn");
        liveModel.addEventListener("click", function() {
            $('.toast').toast('show');
        });
    </script>
