<head>

    <style>
        .add {
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:  rgba(79, 89, 148, 0.9)">
        <a href="/home_page"><img src="images/logo_white.png" width="80" height="80" class="d-inline-block align-top" alt="" loading="lazy"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home_page">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi, Guest!<span class="sr-only"></span></a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/login" data-toggle="tooltip" data-placement="top" title="Sign in"><i class="fas fa-sign-in-alt"></i><span class="sr-only">(current)</span>&nbsp;&nbsp;Sign
            in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tooltip" data-placement="top" title="Sign up" href="/sign_up"><i
              class="fas fa-user-plus"></i><span class="sr-only"></span>&nbsp;&nbsp;Sign up</a>
                </li>
            </ul>
    </nav>
    <div class="container">
        <form id="myForm1" action="/sign_up" method="POST">
            <div class="box">
                <br>
                <div class="title text-center" style="height:50px;font-size: 30px;"><strong>&nbsp;Create an Account</strong></div>
                <br>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="usernmae" name="username" required>{name_err}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;User's Account Number</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="accountNumber" name="accountNumber">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Date of birth</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Phone</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Address</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="colFormLabe" class="col-sm-4">&nbsp; &nbsp; &nbsp;Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password">{pass_err}
                    </div>
                </div>
                <div class="add">
                    <button id="submitBtn" type="submit" class="btn btn-success" href="/home_page">Create an Account</button>
                </div>
                <br>
            </div>
        </form>
    </div>
    <script>
        var btn = document.getElementById("submitBtn");

        btn.addEventListener("click", function() {
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
    </script>
</body>

</html>
