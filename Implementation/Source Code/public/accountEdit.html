<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin:400,700|Proxima+Nova" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css//style.css">
    <script src="js/header_admin.js" defer></script>
    <script src="js/footer.js" defer></script>
    <style>
        .footer {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="title">Edit Account</div>
        <form action="/account_edit_{accountId}" method="POST" id="myForm1">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cardNo">Account Number</label>
                    <input type="text" class="form-control" id="accountNo" value="{cardNo_value}" name="cardNo">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" value="{password_value}" name="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" value="{user_value}" name="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" value="{address_value}" name="address">
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Date of birth</label>
                    <input type="date" class="form-control" id="dob" value="{dob_value}" name="dob">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" value="{phone_value}" name="phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="{email_value}" name="email">
                </div>
            </div>
        </form>
        <div class="add">
            <button id="submitBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="hidden" id="confirm">
            <div class="confirm-form">
                <p class="confirm-label">Are you sure want to save?</p>
                <div class="btn-confirm">
                    <button class="btn btn-success" id="btn-yes">Yes</button>&emsp;&emsp;&emsp;
                    <button class="btn btn-danger" id="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

        <h6>Contact</h6>
        <div class="slogan">We are there for you &nbsp<i class="far fa-smile"></i></div>
        <div class="contact">
            <div class="contact-icon">
                <span><button type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        <i class="fas fa-phone"></i>
                    </button></span>
                <span><button type="button" class="btn btn-link" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><i class="fas fa-envelope-square"></i></button>
                </span>
                <span><a href="https://www.facebook.com/BIDVbankvietnam"><i class="fab fa-facebook"></i></a></span>
            </div>
            <div class="message"><button type="button" class="btn btn-link" id="liveToastBtn"><i
                        class="fas fa-comments"></i></button></div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send email to us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name" value="codeebank@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Contact us via the phone number</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    0987654321
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Support Staff</strong>
                <small>1 min ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p>Hello, what do you need?</p>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <script>
        var btn = document.querySelector("#submitBtn");
        let btn_yes = document.querySelector("#btn-yes");
        let btn_cancel = document.querySelector("#btn-cancel");
        let confirm = document.querySelector("#confirm");


        btn.addEventListener("click", function onClickConfirm() {
            document.body.classList.add('no-scroll');
            confirm.style.top = window.pageYOffset + 'px';
            confirm.classList.remove('hidden');
        });

        btn_cancel.addEventListener("click", function() {
            document.body.classList.add('no-scroll');
            confirm.style.top = window.pageYOffset + 'px';
            confirm.classList.add('hidden');
        })
        btn_yes.addEventListener("click", function() {
            confirm.classList.add('hidden');
            var form = document.getElementById("myForm1");
            if (form.reportValidity()) {
                form.submit();
            }
        })
        let liveModel = document.querySelector("#liveToastBtn");
        liveModel.addEventListener("click", function() {
            $('.toast').toast('show');
        });
    </script>
</body>

</html>
